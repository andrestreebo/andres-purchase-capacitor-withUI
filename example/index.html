<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RevenueCat Purchases UI Example</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      color: #333;
    }
    h1 {
      color: #3366cc;
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    button {
      background-color: #5e72e4;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 15px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #324cdd;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background-color: #f8f9fe;
      border-left: 4px solid #5e72e4;
      display: none;
    }
  </style>
</head>
<body>
  <h1>RevenueCat Purchases UI Example</h1>
  
  <div class="container">
    <button id="btnInitialize">Initialize Purchases SDK</button>
    <button id="btnShowPaywall">Show Full Paywall</button>
    <button id="btnShowSheet">Show Sheet Paywall</button>
    <button id="btnShowFooter">Show Footer Paywall</button>
    <button id="btnClosePaywall">Close Paywall</button>
  </div>
  
  <div id="result"></div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const resultDiv = document.getElementById('result');
      
      // Initialize button
      document.getElementById('btnInitialize').addEventListener('click', async function() {
        try {
          // Initialize Purchases SDK
          await Purchases.configure({
            apiKey: 'YOUR_API_KEY_HERE', // Replace with your actual API key
            appUserID: null // Generate a random user ID
          });
          
          showResult('Purchases SDK initialized successfully');
        } catch (error) {
          showResult(`Error initializing Purchases SDK: ${error.message}`);
        }
      });
      
      // Show full paywall button
      document.getElementById('btnShowPaywall').addEventListener('click', async function() {
        try {
          const result = await PurchasesUI.presentPaywall({
            offering: 'default',
            displayMode: 'fullScreen',
            colors: {
              accent: '#5e72e4'
            }
          });
          
          if (result.didPurchase) {
            showResult(`Purchase successful! Product: ${result.productIdentifier}`);
          } else {
            showResult('Purchase was not completed');
          }
        } catch (error) {
          showResult(`Error showing paywall: ${error.message}`);
        }
      });
      
      // Show sheet paywall button
      document.getElementById('btnShowSheet').addEventListener('click', async function() {
        try {
          const result = await PurchasesUI.presentPaywall({
            offering: 'default',
            displayMode: 'sheet',
            colors: {
              accent: '#5e72e4'
            }
          });
          
          if (result.didPurchase) {
            showResult(`Purchase successful! Product: ${result.productIdentifier}`);
          } else {
            showResult('Purchase was not completed');
          }
        } catch (error) {
          showResult(`Error showing sheet paywall: ${error.message}`);
        }
      });
      
      // Show footer paywall button
      document.getElementById('btnShowFooter').addEventListener('click', async function() {
        try {
          const result = await PurchasesUI.presentFooterPaywall({
            offering: 'default',
            colors: {
              accent: '#5e72e4'
            }
          });
          
          if (result.didPurchase) {
            showResult(`Purchase successful! Product: ${result.productIdentifier}`);
          } else {
            showResult('Purchase was not completed');
          }
        } catch (error) {
          showResult(`Error showing footer paywall: ${error.message}`);
        }
      });
      
      // Close paywall button
      document.getElementById('btnClosePaywall').addEventListener('click', async function() {
        try {
          await PurchasesUI.closePaywall();
          showResult('Paywall closed');
        } catch (error) {
          showResult(`Error closing paywall: ${error.message}`);
        }
      });
      
      // Helper function to show result
      function showResult(message) {
        resultDiv.style.display = 'block';
        resultDiv.textContent = message;
      }
    });
  </script>
</body>
</html>
